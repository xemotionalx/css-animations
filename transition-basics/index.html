<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css animation practice</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button class="transition--basics">
        CLICK ME!!!!
    </button>

    <section class="container">
        <div class="move ease">EASE</div>
        <div class="move linear">LINEAR</div>
        <div class="move ease-in">EASE-IN</div>
        <div class="move ease-out">EASE-OUT</div>
        <div class="move ease-in-out">EASE-IN-OUT</div>
    </section>
</body>
